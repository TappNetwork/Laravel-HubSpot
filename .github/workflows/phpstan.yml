name: PHPStan

on:
  push:
    branches: [ main, v2-cleanup, queue ]
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
      - '.github/workflows/phpstan.yml'
  pull_request:
    branches: [ main, v2-cleanup ]
    paths:
      - '**.php'
      - 'phpstan.neon.dist'
      - '.github/workflows/phpstan.yml'

jobs:
  phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install composer dependencies
        uses: ramsey/composer-install@v3

      - name: Clear PHPStan cache
        run: ./vendor/bin/phpstan clear-cache

      - name: Run PHPStan
        run: ./vendor/bin/phpstan --error-format=github --configuration=phpstan.neon.dist
